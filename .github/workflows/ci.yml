name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: fmt
        run: cargo fmt --check

      - name: clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: test
        run: cargo test --workspace
